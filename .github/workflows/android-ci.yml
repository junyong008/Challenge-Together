name: Android CI

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Generate secrets.properties
        run: echo '${{ secrets.SECRETS_PROPERTIES }}' >> ./secrets.defaults.properties

      - name: Generate google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_DEBUG }}' | base64 --d > ./app/google-services.json

      - name: Code Style Checks
        run: ./gradlew ktlintCheck detekt

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Run Build
        run: ./gradlew buildDebug --stacktrace
